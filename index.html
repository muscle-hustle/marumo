<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="marumo（まるも）はブラウザのみで完結する安全な画像モザイク加工アプリです。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <!-- MediaPipe Face Detectionをpublicフォルダから読み込む -->
    <script src="/mediapipe/face_detection/face_detection.js"></script>
    <script>
        // MediaPipeはグローバルスコープにFaceDetectionを登録する
        // 読み込み完了を待つ
        (function checkFaceDetection() {
            if (typeof window.FaceDetection !== 'undefined') {
                // 読み込み成功（デバッグログは削除）
            } else {
                setTimeout(checkFaceDetection, 100);
            }
        })();
    </script>
    <title>marumo | 画像モザイク加工アプリ</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
